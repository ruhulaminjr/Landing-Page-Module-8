<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Html Css Only</title>
    <!-- link stylesheet  -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- header section start here  -->
    <header></header>
    <!-- header end  -->
    <!-- main section start  -->
    <main>
      <section class="top-section container">
        <!-- top player section  -->
        <section class="top-player">
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <h3 class="player-name">player-1</h3>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <h3 class="player-name">player-2</h3>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="" />
              <h3 class="player-name">player-3</h3>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h3 class="player-name">player-4</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h3 class="player-name">player-5</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <h3 class="player-name">player-6</h3>
            </div>
          </div>
        </section>
        <hr />
        <!-- top player end  -->
        <!-- top blog section  -->
        <section class="top-blog">
          <h2 class="section-title">Top Blogs</h2>
          <div class="blogs">
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-1.png" alt="" />
              </div>
              <div class="blog-info">
                <h2 class="blog-title">13 of My Favorite UI/UX Goodies</h2>
                <p class="author">By <a href="#">By Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-2.png" alt="" />
              </div>
              <div class="blog-info">
                <h2 class="blog-title">UI cheat sheet: list vs grids</h2>
                <p class="author">By <a href="#">By Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-3.png" alt="" />
              </div>
              <div class="blog-info">
                <h2 class="blog-title">
                  7 typography tips for interface design
                </h2>
                <p class="author">By <a href="#">By Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-4.png" alt="" />
              </div>
              <div class="blog-info">
                <h2 class="blog-title">Your logo is copied</h2>
                <p class="author">By <a href="#">By Danny Sapio</a></p>
              </div>
            </article>
          </div>
        </section>
        <!-- top blog end  -->
      </section>
      
    </main>
    <!-- main end  -->
  </body>
</html>
